<div class="login">
    <div class="left">
        <img ngSrc="assets/logoDIA.png" height="680" width="729" alt="logo">
        <p *ngIf="!register" class="font-secondary" style="font-weight: bold; font-size: 30px;">Log in</p>
        <p *ngIf="register" class="font-secondary" style="font-weight: bold; font-size: 30px;">Sign up</p>
        <form [formGroup]="login" class="form form-set">
            <div class="form-username form-set">
                <span class="p-float-label">
                    <input pInputText id="username" formControlName="username"  />
                    <label for="username">Username</label>
                </span>
            </div>
            <div *ngIf="register" class="form-username form-set">
                <span class="p-float-label">
                    <input pInputText type="email" id="email" formControlName="email" />
                    <label for="email">Email</label>
                </span>
            </div>
            <div class="form-password form-set">
                <span class="p-float-label">
                    <input pInputText type="password" id="password" formControlName="password" />
                    <label for="password">Password</label>
                </span>
                <p class="mt-2">Suggestions:</p>
                <ul class="pl-2 ml-2 mt-0">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                </ul>
                <button *ngIf="!register" type="button" class="bg-secondary font-col-white btn" (click)="loginSubmit()">Log in</button>
                <button *ngIf="register" type="button" class="bg-secondary font-col-white btn" (click)="registerSubmit()">Sing up</button>
            </div>
        </form>
    </div>
    <div class="right bg-secondary">
        <p style="font-weight: bold; font-size: 30px;">Welcome to To Do Lists DIA!</p>
        <button *ngIf="!register" type="button" class="bg-primary font-col-black btn" (click)="registerPageSubmit()">Sing up</button>
        <button *ngIf="register" type="button" class="bg-primary font-col-black btn" (click)="loginBackSubmit()">Log in</button>
    </div>
</div>
