<div class="title">
    <input type="text" [(ngModel)]="newListName" placeholder="New To Do list" (keyup.enter)="updateListName()" >
    <!--<p class="font-white">New TO-DO list</p>-->
    <span class="pi pi-trash" style="font-size: 2.5rem; color: #9fa9b7" (click)="deleteList()"></span>
</div>
<div class="content">
    <div class="items">
        <div>
            <app-item *ngFor="let item of items">
                {{item.name}}
            </app-item>
        </div>
        <input type="text" [(ngModel)]="newItemName" (keyup.enter)="addItem()">
    </div>
    <div class="notification bg-secondary-light">
        <div class="setup">
            <p>Add notification</p>
            <div class="card flex justify-content-center">
                <form [formGroup]="deadline">
                    <p-calendar formControlName="date"></p-calendar>
                </form>
            </div>
        </div>
        <div class="setup">
            <button type="submit" (click)="addList()">Add list</button>
        </div>
        <div class="sharing">
            <span class="pi pi-user-plus"></span>
            <p>Share list</p>
        </div>
    </div>
</div>
