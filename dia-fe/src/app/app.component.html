<app-shell>
    <nav nav>
            <app-nav-item *ngFor="let navigation of nav" [routerLink]="navigation.routerLink" [nazov]="navigation.nazov"></app-nav-item>
            <mat-divider></mat-divider>
            <!--*ngIf="activeTasks$ | async as tasks"-->
            <app-nav-item *ngFor="let task of tasks" [routerLink]="task.routerLink" [nazov]="task.nazov"></app-nav-item>
            <mat-divider></mat-divider>
            <app-nav-item *ngFor="let usernavigation of usernav" [routerLink]="usernavigation.routerLink" [nazov]="usernavigation.nazov"></app-nav-item>
            <button type="button" (click)="logOut()">LogOut</button>
    </nav>
    <router-outlet body></router-outlet>
</app-shell>
